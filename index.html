<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>Stopwatch</h1>
    </div>

    <div>
        <h2 id="min">0</h2>
        <h2>:</h2>
        <h2 id="sec" class="same">0</h2>
        <h2>.</h2>
        <h2 id="msec" class="same">0</h2>
    </div>

    <div>
        <hr>
    </div>

    <div>
        <button id="run" class="btn" onclick="start()">Start</button>
        <button id="reset" class="btn" onclick="reset()">Reset</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
